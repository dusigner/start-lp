query variables($zipcode: String!) {
    getAddressByZip(zipcode: $zipcode){
    GetAddressByZipResult{
      CorreiosInfo{
        Address
        Cep
        City{
          FullName
          Id
          Name
          State{
            Country{
              Id
              Name
            }
            Id
            Name
          }
        }
        Location
        Logradouro
      }
      DsConfirm
      DsMessage
    }
  }
}